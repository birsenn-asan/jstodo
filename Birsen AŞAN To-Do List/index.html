<!DOCTYPE html>
<html lang="tr">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birsen AŞAN TO DO LIST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  
  <div class="container">
    <h1 id="greeting" style="text-align:center; color: rgb(219, 136, 12);" class="mb-3"><b> To Do List Sahibi:</b> </h1>


    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form"> <!--Öğe ekle butonuna tıklayınca form sayfası oluşturuyor-->
    
      <button id="liveToastBtn" class="d-grid gap-2 col-6 mx-auto btn btn-primary active data-bs-toggle="button aria-pressed="true">Öğe Ekle</button>
    </div>

    <!-- Modal (Click İle tetiklenen Form sayfasında olacaklar)-->
    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Listeye Öğe Ekle</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h4>Yapılması Gereken </h4>
            <input type="text" class="form-control" name="" id="textInput">
            <div id="msg"></div>
            <br>
            <h4>Eklenen Tarih</h4>
            <input type="date" class="form-control" name="" id="dateInput">
            <br>
            <h4>Açıklama/Detay </h4>
            <textarea name="" class="form-control" id="textarea" cols="30" rows="5"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Kapat</button>
            <button type="submit" id="add" class="btn btn-success ">Ekle</button>
          </div>
        </div>
      </div>
    </form>

    <h5 style="color: #e2eede;" class="text-center my-3">Yapılacaklar</h5>

    <div class="checked div span:hover  div span.checked::before div span.checked" id="tasks">
      

    </div>
  </div>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
